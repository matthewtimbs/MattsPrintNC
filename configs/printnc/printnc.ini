POSITION_FEEDBACK = ACTUAL

#DEFAULT_LINEAR_VELOCITY = 6.000000 mjt
#MAX_LINEAR_VELOCITY = 200.0000
#MIN_LINEAR_VELOCITY = 0.500000
DEFAULT_LINEAR_VELOCITY = 2.50
MAX_LINEAR_VELOCITY = 25.0000
MIN_LINEAR_VELOCITY = 0

#DEFAULT_ANGULAR_VELOCITY = 12.000000
#MAX_ANGULAR_VELOCITY = 180.000000
#MIN_ANGULAR_VELOCITY = 1.666667
EDITOR = gedit
GEOMETRY = xyz

[MACROS]
MACRO = mjt_test

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
SUBROUTINE_PATH = macros

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 2000000
# MJT Raised to 2000000 from 1000000.  pinging 7i96 often takes greater than 1 MS and i read that servo period must be larger than ping time. trying it.

[HMOT]
# **** This is for info only ****
CARD0=hm2_7i96.0

[HAL]
HALUI = halui
HALFILE = printnc.hal
HALFILE = custom.hal
POSTGUI_HALFILE = postgui_call_list.hal
SHUTDOWN = shutdown.hal

[HALUI]

[KINS]
JOINTS = 4
KINEMATICS = trivkins coordinates=XYYZ 

[TRAJ]
COORDINATES =  X Y Y Z
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
